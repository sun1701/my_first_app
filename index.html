<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wetter App Helga</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    
    <script src="https://kit.fontawesome.com/9174e718fa.js" crossorigin="anonymous"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"

<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Paytone+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="src/style.css">

</head>

  <body>
    <div class="container-fluid">
      
     
      <div class="fritz-app">
        <h1><strong>Wetter</strong> App <span class="appname">Helga</span></h1>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="search-input"
                class="form-control"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Suche"
                class="form-control btn btn-outline-secondary w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-outline-success w-100"
                id="current-location-button"
              >
                aktueller Ort
              </button>
            </div>
          </div>
        </form>
        <div class="row justify-content-center align-items-center ">
          <div class="col-4">
            <h2 id="city">City</h2>
            <ul>
              <li id="date">Donnerstag, April 4, 2021</li>
              <li id="sky">Wolken</li>
              <li>Luftfeuchtigkeit: <span id="humidity">66</span>%</li>
              <li>Wind: <span id="wind">4</span> km/h</li>
            </ul>
          </div>
          <div class="col-3">
            <div class="icon-container" >
                <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon">
            </div>
          </div>

          <div class="col-5 ">
            <div class="clearfix">
              <div>
                <span class="temperature" id="temperature"> 12</span
                ><span class="units"><a href="#" id="celsius-link" class="active">Â°C</a> / <a href="#" id="fahrenheit-link">Â°F</a></span>
              </div>
            </div>
          </div>
         
          </div>
        </div>
      </div>

      <div class="fritz-app">
        <div class="weather-forecast" id="forecast">
          <img src="images/weather_forecast.svg" alt="" height="174px">
        </div>
      </div>
      
    

      
      <div class="fritz-app">
        <footer>
          made with ğŸ’  in Wuppertal by Hanka Schmidt -  find on <a href="https://github.com/sun1701/my_first_app"> <i class="fa fa-github fa-lg" aria-hidden="true"></i> github</a>
        </footer>
       </div>
      
 </div>

     

    <script src="src/script.js"></script>
  </body>
</html>
